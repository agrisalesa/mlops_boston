name: mlops-ci

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      force_retrain:
        description: "Forzar retraining (true/false)"
        required: false
        default: "false"

# Permisos para poder publicar la imagen en GHCR
permissions:
  contents: read
  packages: write

jobs:
  # 1) Build + validación + entrenamiento + tests
  build-train-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Provenance
        run: python scripts/00_provenance.py

      - name: Validate & clean data
        run: python scripts/01_validar_datos.py

      - name: Train baseline
        run: python scripts/02_train_baseline.py

      - name: Unit tests
        run: pytest -q

      - name: Upload artifacts (models + processed data)
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            data/processed/housing_clean.csv
            data/provenance.json

  # 2) Chequeo de drift (si no hay logs/predictions.csv, sale "false")
  drift-check:
    needs: build-train-test
    runs-on: ubuntu-latest
    outputs:
      drift: ${{ steps.setout.outputs.drift }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scipy

      - name: Download baseline artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Ensure logs dir
        run: mkdir -p logs

      - name: Run drift check
        run: |
          # Si no existe logs/predictions.csv, el script imprimirá un mensaje y devolverá 0
          python scripts/04_drift_check.py || true

      - name: Set output
        id: setout
        shell: bash
        run: |
          DRIFT=false
          if [ -f logs/drift_report.json ]; then
            python - <<'PY' > drift_flag.txt
import json,sys
with open('logs/drift_report.json','r') as f:
    r=json.load(f)
print('true' if r.get('summary',{}).get('drift_detected') else 'false')
PY
            DRIFT=$(cat drift_flag.txt)
          fi
          echo "drift=$DRIFT" >> $GITHUB_OUTPUT

  # 3) Retrain condicional: solo si hubo drift o lo forzaste por workflow_dispatch
  retrain:
    needs: [build-train-test, drift-check]
    if: |
      needs.build-train-test.result == 'success' &&
      (github.event.inputs.force_retrain == 'true' || needs.drift-check.outputs.drift == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install xgboost scipy

      - name: Download baseline artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Retrain if better
        run: |
          # El script decide si reemplaza o no al actual (no fuerza si no mejora)
          python scripts/03_retrain_if_better.py

      - name: Upload updated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-updated
          path: |
            models/
            data/processed/housing_clean.csv
            data/provenance.json

  # 4) Imagen Docker SIEMPRE que el build inicial pase (use los artefactos del retrain si existieron)
  docker-image:
    needs:
      - build-train-test
      - retrain
    # Ejecuta si el build pasó y además el retrain terminó en success o fue skipped
    if: |
      needs.build-train-test.result == 'success' &&
      (needs.retrain.result == 'success' || needs.retrain.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Si hubo retrain en este mismo run, estos artefactos existen; si no, este paso no es crítico
      - name: Download updated artifacts (if any)
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts-updated
          path: .
        continue-on-error: true

      # Siempre baja los baseline por si no hubo retrain
      - name: Download baseline artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .
        continue-on-error: true

      - name: Ensure artifacts exist
        shell: bash
        run: |
          if [ ! -f models/best_model.pkl ]; then
            echo "No se encontraron artefactos en models/. Revisa pasos previos."
            ls -la models || true
            exit 1
          fi
          echo "Model artifacts list:"
          ls -la models
          echo "Processed data:"
          ls -la data/processed || true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute lowercase image name
        id: tag
        shell: bash
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          IMAGE_LC=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_LC" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tag.outputs.image }}:latest
            ${{ steps.tag.outputs.image }}:${{ github.sha }}
