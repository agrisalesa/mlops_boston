sonar.projectKey=agrisalesa_mlops_boston
sonar.organization=agrisalesa

# Código fuente (no incluir tests)
sonar.sources=scripts,app

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Exclusiones (artefactos/datos)
sonar.exclusions=**/__pycache__/**,**/logs/**,**/data/**,**/models/**

# Cobertura: el pipeline deja coverage.xml en la raíz al ejecutar el job sonarcloud-analysis
sonar.python.coverage.reportPaths=coverage.xml

# Python version
sonar.python.version=3.10

# Encoding explícito
sonar.sourceEncoding=UTF-8
